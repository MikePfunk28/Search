<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <a href="index.html" alt="Google Image Search" class="a"><strong>Google Image</strong></a>
        <a href="index.html" alt="Google Advnaced Search"><strong>Google Advanced Search</strong></a>
        <img src="Google_logo.png" alt="Google" class="center" width="306" height="125">
        <style>
            .a {
                justify-content: right;
            }
            .center {
                display: flex;
                margin-left: auto;
                margin-right: auto;
                margin-top: 200px;
                margin-bottom: auto;
                width: 30%;
            }
        </style>
        <form action="https://google.com/search">
            <input type="text" name="q" class="input">
            <style>
                .input {
                    display: flex;
                    margin-left: auto;
                    margin-right: auto;
                    width: 30%;
                }
            </style>
            <br> <br>
            <div class="flex-parent jc-center">
            <input type="submit" value="Google Search" class="margin-right">
            <input type="submit" value="I'm Feeling Lucky">
            </div>
            <style>
                .flex-parent {
                    display: flex;
                }
                .jc-center {
                    justify-content: center;
                }
                input.margin-right {
                    margin-right: 20px;
                }
            </style>
        </form>
    </body>
</html>
